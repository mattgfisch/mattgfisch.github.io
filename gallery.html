<!DOCTYPE html>
<html>
  <head>
    <title>Mailing List</title>

    <link href="https://fonts.googleapis.com/css?family=Muli|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div>
      <h1 class="title">Snowboarding</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="gallery.html">Join our mailing list!</a>
          </li>
        </ul>
      </nav>
    </div>
    <div>
      <h2>Mailing List Form</h2>
      <p>Please enter your information below to be added to our mailing list!</p>
    </div>
    <form name="mailing-list" action="submit.html" method="post">
      <fieldset>
        <div class="form-item">
          <label>Full Name</label>
          <input type="text" name="full-name">
        </div>
        <div class="form-item">
          <label>Email</label>
          <input type="email" name="email">
        </div>
        <div class="form-item">
          <label>Comments</label>
          <textarea name="comments" placeholder="Ex. I love your site!"></textarea>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
